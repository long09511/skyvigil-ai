<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyVigil AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
    }
    header {
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .drone-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
      perspective: 1000px;
    }
    .drone {
      width: 200px;
      height: 200px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Quadcopter_Drone_Transparent.png/512px-Quadcopter_Drone_Transparent.png') no-repeat center center/contain;
      animation: rotate 20s linear infinite;
    }
    @keyframes rotate {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }
    .info {
      text-align: center;
      padding: 30px;
    }
    .info p {
      margin: 8px 0;
      font-size: 1.2rem;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>SkyVigil AI</h1>
    <p>Mini UAV System for Rescue and Defense</p>
  </header>

  <div class="drone-container">
    <div class="drone"></div>
  </div>

  <div class="info">
    <p><strong>Founder:</strong> Long Dang</p>
    <p><strong>Phone:</strong> +84866418016</p>
    <p><strong>Email:</strong> Danglongpct2009@Gmail.com</p>
    <p><strong>Since:</strong> 2018</p>
  </div>

  <footer>
    &copy; 2025 SkyVigil AI. All rights reserved.
  </footer>
</body>
</html>
